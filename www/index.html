<html>

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <link rel="stylesheet" type="text/css" href="css/ui.css">
        <link rel="stylesheet" type="text/css" href="css/number_box.css">
        <link rel="stylesheet" type="text/css" href="css/boiler.css">
        <link rel="stylesheet" type="text/css" href="css/io.css">
        <link rel="stylesheet" type="text/css" href="css/slider.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/knockout-2.2.1.js"></script>
        <script src="js/sevenSeg2.js"></script>
        <script src="js/ui.js"></script>

    <body onload="init()">
        <video id="no_sleep_video"
               style="left: 0px;
                      width: 0px;
                      position: absolute"></video>

        <div id="hidingPage"
             style="position: absolute;
                    top: 0px;
                    left: 0px;
                    width:1450px;
                    height:100%;
                    background:#000;
                    opacity:0.5;
                    display: none;">
        </div>

        <div id="errorBox"
             style="border: solid 3px red;
                    width: max-content;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #003377;
                    padding: 30px;
                    text-align: center;
                    display: none">
            <!-- message_box.html -->
        </div>

        <div id="dialogBox"
             style="border: solid 3px #FFF;
                    width: max-content;
                    position: absolute;
                    left: 50%;
                    top: 30%;
                    transform: translate(-50%, -30%);
                    background-color: #557799;
                    padding: 0px;
                    padding-bottom: 10px;
                    text-align: center;
                    display: none">
            </div>
            <!-- html -->
        </div>

        <div id="menu_panel">
            <!-- menu.html -->
        </div>

        <div id="modules">
            <!-- modules.html -->
        </div>

        <div id="log_box"
             style="border: solid 2px red;
                    position: fixed;
                    bottom: -72px;
                    left: 0px;
                    width: 100%;
                    height: 172px;
                    background: #033;
                    font-size: 15px;
                    overflow: scroll">
            <!-- log_box.html -->
        </div>

    </body>
